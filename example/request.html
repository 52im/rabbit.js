<!doctype html>
<html>
  <head>
    <title>rabbit.js request/reply example</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <p>
      (You may also want a <a href="reply.html">reply</a> page)
    </p>
    <p>
      If you <a href="request.html">open this page</a> in more the one tab or window, you'll notice you can make requests from each, and the replies will come back to the right place.
    </p>

    <script>
      function display(inner) {
        var el = document.createElement('p');
        el.innerHTML = inner;
        document.getElementById('chat').appendChild(el);
        document.getElementById('chat').scrollTop = 1000000;
      }

      function request(str){
        display('Q: <em>' + str + '</em>');
      }

      function reply(str) {
        display('A: ' + str);
      }
      
      function send(){
        var val = document.getElementById('text').value;
        request(val);
        sock.send(val);
      }
      
      function esc(msg){
        return msg.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      };
      
      transports = ['websocket', 'xhr-multipart', 'xhr-polling'];

      var sock = new io.Socket(null, {transports: transports});
      
      sock.connect();
      sock.send('req requests');

      sock.on('message', function(obj){
        reply(obj);
      });
    </script>
    
    <div id="chat"></div>
    <form id="form" onsubmit="send(); return false">
      <input type="text" autocomplete="off" id="text"><input type="submit" value="Request">
    </form>
    
    <style>
      #chat { height: 200px; overflow: auto; width: 400px; border: 1px solid #eee; font: 13px Helvetica, Arial; }
      #chat p { padding: 8px; margin: 0; }
      #chat p:nth-child(odd) { background: #F6F6F6; }
      #form { width: 380px; background: #333; padding: 5px 10px; }
      #form input[type=text] { width: 300px; padding: 5px; background: #fff; border: 1px solid #fff; }
      #form input[type=submit] { cursor: pointer; background: #999; border: none; padding: 6px 8px; -moz-border-radius: 8px; -webkit-border-radius: 8px; margin-left: 5px; text-shadow: 0 1px 0 #fff; }
      #form input[type=submit]:hover { background: #A2A2A2; }
      #form input[type=submit]:active { position: relative; top: 2px; }
    </style>
    
  </body>
</html>
